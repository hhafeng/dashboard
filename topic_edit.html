<script>
    var editor = new wangEditor('content');
    //隐藏网络图片插入选项
    editor.config.hideLinkImg = false;
    // 普通的自定义菜单
    editor.config.menus = ['undo', 'redo', '|','bold','underline','italic','strikethrough','eraser','forecolor','bgcolor','unorderlist','orderlist','fontsize','alignleft','aligncenter','alignright','emotion','img'];
    //关闭LOG输出
    wangEditor.config.printLog = false;
    //上传图片配置
    editor.config.uploadImgUrl='{:url("dashboard/pub/upload")}';
    editor.config.uploadImgFileName='upfile';
    //创建编辑器
    editor.create();

    $('#title').keyup(function(){
        $('#phone-title').html($(this).val());
    })
    editor.$editorContainer.keyup(function(a){
        $('#phone-content').html(a.target.innerHTML)
    })
