<script src="js/plugins/wangEditor/js/wangEditor.min.js"></script>
<script src="js/plugins/ajaxfileupload/ajaxfileupload.js"></script>

<script>
    var editor = new wangEditor('content');
    //隐藏网络图片插入选项
    editor.config.hideLinkImg = true;
    // 普通的自定义菜单
    editor.config.menus = ['undo', 'redo', '|','bold','underline','italic','strikethrough','eraser','forecolor','bgcolor','unorderlist','orderlist','fontsize','alignleft','aligncenter','alignright','emotion','img'];
    //关闭LOG输出
    wangEditor.config.printLog = false;
    //上传图片配置
    editor.config.uploadImgUrl='{:url("dashboard/pub/upload")}';
    editor.config.uploadImgFileName='upfile';
    //创建编辑器
    editor.create();


    $(function () {
        $("#fileupload").live('change',function () {
            var $this=$(this),ajaxbox=$this.parents('.ajaxfileupload');
            $.ajaxFileUpload({
                url: '{:url("manage/pub/upload")}', //用于文件上传的服务器端请求地址
                fileElementId: 'fileupload', //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data, status)  //服务器成功响应处理函数
                {
                    if(data.code==200){
                        ajaxbox.find('img').attr("src", data.data);
                        ajaxbox.find('img').removeClass('hide');
                        ajaxbox.find('#photo').val(data.data);
                        ajaxbox.find('.tip').addClass('hide');
                    }else{
                        alert('上传出错');return false;
                    }
                },
                error: function (data, status, e)
                {
                    alert(e);
                }
            })
        })
    })


</script>
